<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishGuard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
        }
        button {
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .spinner-border {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="text-center">PhishGuard</h1>
            <p class="text-center">Scan your email for phishing attempts</p>
            <form id="emailForm">
                <div class="mb-3">
                    <textarea class="form-control" id="emailContent" rows="5" placeholder="Paste your email content here..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Scan Email</button>
            </form>
            <div class="spinner-border text-primary mt-3" id="loadingSpinner" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div id="result" class="mt-3"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const emailContent = document.getElementById('emailContent').value;
            const resultDiv = document.getElementById('result');
            const spinner = document.getElementById('loadingSpinner');
            
            // Show loading spinner
            spinner.style.display = "inline-block";

            // AJAX request to Flask backend
            $.ajax({
                url: '/scan_email',
                type: 'POST',
                data: { email_content: emailContent },
                success: function(response) {
                    resultDiv.style.display = "block";  // Show the result div
                    resultDiv.innerHTML = response;
                },
                error: function(error) {
                    alert("Error scanning email");
                },
                complete: function() {
                    spinner.style.display = "none";  // Hide loading spinner after request
                }
            });
        });
    </script>
</body>
</html>
